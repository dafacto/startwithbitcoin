<ol class="reasons">
  {% for resource in site.resources %}
    <li><a href="{{ resource.url }}" class="reason{% if page.url == resource.url %} active{% endif %}">
      <div class="reason-index">{{ forloop.index }}</div>
      <div class="reason-title">{% if resource.short_title %}{{ resource.short_title }}{% else %}{{ resource.title }}{% endif %}</div>
      <div class="reason-intro">{{ resource.intro }}</div>
    </a></li>
  {% endfor %}
</ol>
